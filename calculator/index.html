<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- defer permet de charger le script apres le chargement de la page -->


</head>

<body>
    


    <div class="calculator">
        <div class="screen">
            <div previus_data class="operation"> </div>
            <div current_data class="result"></div>
        </div>
        <button b-delete class="span-two">DEL</button>
        <button b-clear class="btn">AC</button>
        <button b-operation>%</button>
        <button b-number>7</button>
        <button b-number> 8</button>
        <button b-number>9</button>
        <button b-operation>*</button>
        <button b-number>4</button>
        <button b-number>5</button>
        <button b-number>6</button>
        <button b-operation>-</button>
        <button b-number>1</button>
        <button b-number>2</button>
        <button b-number>3</button>




        <button b-operation>+</button>

        <button b-number>.</button>
        <button b-number >0</button>
        <button b-equals class="span-two">=</button>




    </div>


</body>

</html>
